# CircleCI & Docker
#
# learn more at https://karthikv.net/articles/circleci-docker-flow/
# and https://circleci.com/docs/docker/


machine:
  services:
    - docker

dependencies:
  override:
    - docker --version
    - docker build --rm=false -t app .

test:
  override:
    - docker run --name app_test app swift test
